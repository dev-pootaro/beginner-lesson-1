<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- required meta tags -->
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>ファイル管理</title>

  <!-- required css files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="title-item"><span class="title">ファイル管理システム</span></div>
    <div class="input-form-item">
      <form class="input-form">
        <div class="label-item"><span class="label">ファイル選択&nbsp;&nbsp;:&nbsp;&nbsp;</span></div>
        <div class="input"><input id="input-file" type="file"></div>
      </form>
      <div class="up-button-item">
        <button type="button" class="btn btn-primary up-button">アップロード</button>
      </div>
    </div>
    <div class="file-list-item">
      <div class="title-item"><span class="title">ファイル一覧</span></div>
      <div class="file-list">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ファイル名</th>
              <th scope="col">登録日時</th>
              <th scope="col">更新日時</th>
              <th scope="col">ダウンロード</th>
              <th scope="col">削除</th>
            </tr>
          </thead>
          <tbody>
            <!-- format
            <tr>
              <th scope="row">1</th>
              <td>test.txt</td>
              <td>2023/05/05 11:11:11</td>
              <td>2023/05/05 11:11:11</td>
              <td>
                <button type="button" class="btn btn-primary update-button">ダウンロード</button>
              </td>
              <td>
                <button type="button" class="btn btn-secondary delete-button">削除</button>
              </td>
            </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

<!-- required js files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./fileUp.js"></script>

</html>
